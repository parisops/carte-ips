<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte écoles Île-de-France</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#filters" role="tab"><i class="fa fa-filter"></i></a></li>
        <li><a href="#legend" role="tab"><i class="fa fa-info"></i></a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="filters">
        <h2 class="leaflet-sidebar-header">Filtres</h2>
        <label><input type="checkbox" class="type-ecole" value="ECOLE PRIMAIRE PUBLIQUE" checked> École primaire</label>
        <label><input type="checkbox" class="type-ecole" value="ECOLE MATERNELLE PUBLIQUE" checked> Maternelle</label>
        <label><input type="checkbox" class="type-ecole" value="ECOLE ELEMENTAIRE PUBLIQUE" checked> Élémentaire</label>
        <label>IPS min.:
          <input type="number" id="ips-min" min="0" value="0" step="0.1">
        </label>
        <label>IPS max.:
          <input type="number" id="ips-max" max="200" value="200" step="0.1">
        </label>
        <button id="filtrer">Filtrer</button>
        <hr>
        <div>
          <h4>Légende IPS</h4>
          <span class="legend-square legend-high"></span> IPS &gt; 120 : Haute<br>
          <span class="legend-square legend-mid"></span> 100 ≤ IPS ≤ 120 : Moyenne<br>
          <span class="legend-square legend-low"></span> IPS &lt; 100 : Basse<br>
        </div>
      </div>
      <div class="leaflet-sidebar-pane" id="legend">
        <h2 class="leaflet-sidebar-header">À propos</h2>
        <p>Carte interactive établie à partir des fichiers Education nationale.<br>Coloration des points selon l’IPS de l’école.</p>
      </div>
    </div>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
