<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte Etablissements v8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" />
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="sidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <li><a href="#filters" role="tab"><i class="fa fa-filter"></i>Filtres</a></li>
      <li><a href="#legend" role="tab"><i class="fa fa-info"></i>Légende</a></li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="filters">
      <h2 class="leaflet-sidebar-header">Filtres</h2>

      <fieldset>
        <legend>Type d’établissement</legend>
        <label><input type="checkbox" class="type-filter" value="école" checked /> École (cercle)</label><br/>
        <label><input type="checkbox" class="type-filter" value="collège" checked /> Collège (carré)</label><br/>
        <label><input type="checkbox" class="type-filter" value="lycée" checked /> Lycée (losange)</label>
      </fieldset>

      <fieldset>
        <legend>IPS (indice de position sociale)</legend>
        <label>Min: <input id="ips-min" type="number" value="0" min="0" max="200" step="0.1"/></label><br/>
        <label>Max: <input id="ips-max" type="number" value="200" min="0" max="200" step="0.1"/></label>
      </fieldset>

      <button id="filtrer">Appliquer filtres</button>
    </div>

    <div class="leaflet-sidebar-pane" id="legend">
      <h2 class="leaflet-sidebar-header">Légende</h2>
      <div>
        <strong>Formes :</strong><br/>
        <svg height="20" width="20"><circle cx="10" cy="10" r="8" style="stroke:#fff; stroke-width:2; fill:#666;"></circle></svg> École (cercle)<br/>
        <svg height="20" width="20"><rect width="16" height="16" x="2" y="2" style="stroke:#fff; stroke-width:2; fill:#666;"></rect></svg> Collège (carré)<br/>
        <svg height="20" width="20"><polygon points="10,2 18,10 10,18 2,10" style="stroke:#fff; stroke-width:2; fill:#666;"></polygon></svg> Lycée (losange)<br/>
      </div>
      <div style="margin-top:10px;">
        <strong>Couleurs IPS :</strong><br/>
        <span class="legend-square red"></span> &lt; 90 (très défavorisé)<br/>
        <span class="legend-square orange"></span> 90 ≤ IPS &lt; 105 (défavorisé)<br/>
        <span class="legend-square yellow"></span> 105 ≤ IPS &lt; 120 (moyen)<br/>
        <span class="legend-square lightgreen"></span> 120 ≤ IPS &lt; 130 (favorisé)<br/>
        <span class="legend-square darkgreen"></span> ≥ 130 (très favorisé)<br/>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
<script src="main.js"></script>

</body>
</html>
