<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Carte établissements</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sidebar" class="leaflet-sidebar collapsed">
    <div class="leaflet-sidebar-tabs">
      <ul role="tablist">
        <li><a href="#filters" role="tab">Filtres & Légende</a></li>
      </ul>
    </div>
    <div class="leaflet-sidebar-content">
      <div class="leaflet-sidebar-pane" id="filters">
        <h2 class="leaflet-sidebar-header">Filtres</h2>
        <div class="filter-group">
          <strong>Type d’établissement</strong><br/>
          <label><input type="checkbox" class="type-filter" value="école" checked/> École</label><br/>
          <label><input type="checkbox" class="type-filter" value="collège" checked/> Collège</label><br/>
          <label><input type="checkbox" class="type-filter" value="lycée" checked/> Lycée</label>
        </div>
        <div class="filter-group">
          <strong>IPS</strong><br/>
          Min. <input type="number" id="ips-min" value="0" min="0" max="200" step="0.1" /><br/>
          Max. <input type="number" id="ips-max" value="200" min="0" max="200" step="0.1" />
        </div>
        <button id="filtrer">Appliquer les filtres</button>
        <hr/>
        <h2 class="leaflet-sidebar-header">Légende</h2>
        <div class="legend-section">
          <strong>Formes :</strong><br/>
          <svg height="20" width="20">ircle cx="10" cy="10" r="8" style="fill:#444; stroke:#fff; strokeke-width:2;"></circle></svg> École<br/>
          <svg height="20" width="20"><rect width="16" height="16" x="2" y="2" style="fill:#444; stroke:#fff; stroke-width:2;"></rect></svg> Collège<br/>
          <svg height="20" width="20"><polygon points="10,2 18,10 10,18 2,10" style="fill:#444; stroke:#fff; stroke-width:2;"></polygon></svg> Lycée<br/>
        </div>
        <div class="legend-section" style="margin-top:10px;">
          <strong>Couleurs IPS :</strong><br/>
          <span class="legend-color red"></span> &lt;90 (Très défavorisé)<br/>
          <span class="legend-color orange"></span> 90 - 105 (Défavorisé)<br/>
          <span class="legend-color yellow"></span> 105 - 120 (Moyen)<br/>
          <span class="legend-color lightgreen"></span> 120 - 130 (Favorisé)<br/>
          <span class="legend-color darkgreen"></span> ≥130 (Très favorisé)<br/>
        </div>
      </div>
    </div>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
