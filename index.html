<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Carte établissements professionnelle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="sidebar" class="leaflet-sidebar collapsed">
        <div class="leaflet-sidebar-tabs">
            <ul role="tablist">
                <li><a href="#filters" role="tab" aria-selected="true" tabindex="0">Filtres & Légende</a></li>
            </ul>
        </div>
        <div class="leaflet-sidebar-content" role="tabpanel">
            <div class="leaflet-sidebar-pane" id="filters" aria-label="Filtres et légende">
                <h2 class="sidebar-header">Filtres</h2>
                <div class="filter-group">
                    <label class="checkbox-label"><input type="checkbox" class="type-filter" value="école" checked/> École (●)</label>
                    <label class="checkbox-label"><input type="checkbox" class="type-filter" value="collège" checked/> Collège (■)</label>
                    <label class="checkbox-label"><input type="checkbox" class="type-filter" value="lycée" checked/> Lycée (◆)</label>
                </div>
                <div class="filter-group ips-filter">
                    <label>IPS Min.<input id="ips-min" type="number" value="0" min="0" max="200" step="0.1"/></label>
                    <label>IPS Max.<input id="ips-max" type="number" value="200" min="0" max="200" step="0.1"/></label>
                </div>
                <button id="filtrer" class="btn-primary">Appliquer</button>
                <hr />
                <h2 class="sidebar-header">Légende</h2>
                <div class="legend-section">
                    <div><span class="legend-marker circle"></span> École (●)</div>
                    <div><span class="legend-marker square"></span> Collège (■)</div>
                    <div><span class="legend-marker diamond"></span> Lycée (◆)</div>
                </div>
                <div class="legend-section mt-10">
                    <div><span class="legend-color red"></span> &lt; 90 (Très défavorisé)</div>
                    <div><span class="legend-color orange"></span> 90 – 105 (Défavorisé)</div>
                    <div><span class="legend-color yellow"></span> 105 – 120 (Moyen)</div>
                    <div><span class="legend-color lightgreen"></span> 120 – 130 (Favorisé)</div>
                    <div><span class="legend-color darkgreen"></span> ≥ 130 (Très favorisé)</div>
                </div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
