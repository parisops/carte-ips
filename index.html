<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Carte Écoles Île-de-France Lab</title>

  <!-- Styles Leaflet et Sidebar -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.css"/>

  <!-- Style personnalisé -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div id="sidebar" class="leaflet-sidebar collapsed">
  <div class="leaflet-sidebar-tabs">
    <ul role="tablist">
      <li><a href="#filters" role="tab"><i class="fa fa-filter"></i></a></li>
      <li><a href="#legend" role="tab"><i class="fa fa-info"></i></a></li>
    </ul>
  </div>
  <div class="leaflet-sidebar-content">
    <div class="leaflet-sidebar-pane" id="filters">
      <h2 class="leaflet-sidebar-header">Filtres</h2>
      <label><input type="checkbox" class="type-ecole" value="école" checked> École</label>
      <label><input type="checkbox" class="type-college" value="collège" checked> Collège</label>
      <label><input type="checkbox" class="type-lycée" value="lycée" checked> Lycée</label>
      <br/>
      <label>IPS minimum : <input type="number" id="ips-min" value="0" min="0" max="200" step="0.1"/></label>
      <label>IPS maximum : <input type="number" id="ips-max" value="200" min="0" max="200" step="0.1"/></label>
      <br/>
      <button id="filtrer">Filtrer</button>
    </div>
    <div class="leaflet-sidebar-pane" id="legend">
      <h2 class="leaflet-sidebar-header">Légende</h2>
      <div>
        <b>Formes :</b><br/>
        <svg height="16" width="16"><circle cx="8" cy="8" r="6" style="fill:#666666; stroke:#fff; stroke-width:2;"></circle></svg> École<br/>
        <svg height="16" width="16"><rect width="12" height="12" x="2" y="2" style="fill:#666666; stroke:#fff; stroke-width:2;"></rect></svg> Collège<br/>
        <svg height="16" width="16"><polygon points="8,2 14,8 8,14 2,8" style="fill:#666666; stroke:#fff; stroke-width:2;"></polygon></svg> Lycée<br/>
      </div>
      <br/>
      <div>
        <b>Couleurs IPS :</b><br/>
        <span class="legend-square legend-red"></span> &lt; 90 (Très défavorisé)<br/>
        <span class="legend-square legend-orange"></span> 90 - 104.9 (Défavorisé)<br/>
        <span class="legend-square legend-yellow"></span> 105 - 119.9 (Moyen)<br/>
        <span class="legend-square legend-lightgreen"></span> 120 - 129.9 (Favorisé)<br/>
        <span class="legend-square legend-darkgreen"></span> ≥ 130 (Très favorisé)<br/>
      </div>
    </div>
  </div>
</div>

<div id="map"></div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
<script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
<script src="main.js"></script>

</body>
</html>
